<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="img_container">
      <img class="img" src="images/image-product-desktop.jpg" alt="img">
    </div>

    <div class="details_container">
      <p class="montserrat">PERFUME</p>
      <h1 class="name">  Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.

      </p>
      <div class="price_container">
        <h1 class="current_price">$149.99</h1>
        <p class="old_price">$169.99</p>
      </div>

      <button class="btn">
        <img src="images/icon-cart.svg" alt="carting">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
